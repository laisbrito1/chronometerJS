<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro JS</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <audio id="sound" src="alarm.mp3" style="display:none"></audio>
    <div class="caixa">
        <h2>Minutos:</h2>
        <select id="minutos" name="minutos"></select>
        <h2>Segundos:</h2>
        <select id="segundos" name="segundos"></select>
        <button id="start">Come√ßar!</button>
        <div id="display">
            <h3></h3>
        </div>
    </div> 
    <script>
        var display = document.getElementById('display'); //pega o elemento de acordo com o ID
        var minutos = document.getElementById('minutos');
        var segundos = document.getElementById('segundos');
        var comecar = document.getElementById('start');

        var CronometroSeg;
        var minutoAtual;
        var segundoAtual;

        var interval;

        for(var i=0; i<=60; i++){
            minutos.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }
        for(var i=1; i<=60; i++){
            segundos.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }
        comecar.addEventListener('click',function(){
            minutoAtual= minutos.value;
            segundoAtual= segundos.value;

            display.childNodes[1].innerHTML = minutoAtual+":"+segundoAtual;//chilnodes pega tds elementos filhos
            
            interval=setInterval(function(){
                segundoAtual--;
                if(segundoAtual<=0){
                    if(minutoAtual>0){
                        minutoAtual--;
                        segundoAtual=59;
                    }
                      else{
                   
                    document.getElementById("sound").play();
                    clearInterval(interval);
                    
                    }
                }
                display.childNodes[1].innerHTML = minutoAtual+":"+segundoAtual;

            },1000)
        })


    </script>
</body>
</html>
